<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      .popup {
        display: none;
        position: fixed;

        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-left: 985px;
        margin-top: 565px;
        backdrop-filter: blur(4px);
      }
    </style>
  </head>

  <body>
    <button
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(rgb(18, 198, 101) 0%, rgb(0, 148, 70) 100%);
        color: white;
        border: none;
        height: 50px;
        width: 220px;
        border-radius: 30px;
        font-size: 18px;
      "
      id="togglePopup"
    >
      <i
        class="fa-brands fa-whatsapp"
        style="margin-right: 15px; font-size: 25px"
      ></i
      >Chat With Us
    </button>

    <div id="popup" class="popup">
      <p
        style="
          text-align: center;
          font-size: 24px;
          font-weight: 700;
          font-family: 'Proxima Nova', 'Open Sans', Helvetica, Arial, sans-serif;
        "
      >
        HI THERE!
      </p>
      <p
        style="
          text-align: center;
          font-family: 'Open Sans', Helvetica, Arial, sans-serif;
          font-size: 14px;
        "
      >
        We are here to help you! Chat with<br />
        us on WhatsApp for any queries.
      </p>
      <a href="https://api.whatsapp.com/send?phone=919909041984&text=Hi">
        <button
          style="
            background: linear-gradient(
              rgb(18, 198, 101) 0%,
              rgb(0, 148, 70) 100%
            );
            color: white;
            border: none;
            height: 50px;
            width: 220px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
          "
          id="startChat"
        >
          <i
            class="fa-brands fa-whatsapp"
            style="margin-right: 10px; font-size: 25px"
          ></i>
          START CHAT
        </button>
      </a>
      <br />
      <p
        style="
          text-align: center;
          margin-top: 10px;
          font-size: 12px;
          font-family: Proxima Nova, Open Sans, Helvetica, Arial, sans-serif;
          color: #000000;
        "
      >
        Powered by interakt.shop
      </p>
    </div>

    <script>
      const toggleButton = document.getElementById("togglePopup");
      const popup = document.getElementById("popup");
      const closePopupButton = document.getElementById("closePopup");

      toggleButton.addEventListener("click", () => {
        if (popup.style.display === "block") {
          // If the popup is already open, close it
          popup.style.display = "none";
          toggleButton.innerHTML =
            "<i class='fa-brands fa-whatsapp' style='font-size:25px;margin-right: 15px; font-size: 25px'></i>Chat With Us";
          toggleButton.style.width = "220px";
          toggleButton.style.height = "50px";
        } else {
          // If the popup is closed, open it
          popup.style.display = "block";
          toggleButton.innerHTML =
            '<i class="fa fa-close" style="font-size:25px"></i>';
          toggleButton.style.width = "40px";
          toggleButton.style.height = "40px";
        }
      });

      closePopupButton.addEventListener("click", () => {
        popup.style.display = "none";
        toggleButton.innerText = "Chat With Us";
      });
    </script>
  </body>
</html>
