<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="columns is-centered" style="margin-top: 145px">
        <div class="column is-5">
            <input class="input is-danger" type="text" placeholder="Text input" id="name" name="name" />

            <center>
                <button class="button is-danger" style="margin-top: 15px" onclick="greeting()">
                    Greeting
                </button>
            </center>

            <div class="greeting"></div>
        </div>
    </div>
</body>

<script>
    //[ Calling User Defined Function on Click Event]//

    function greeting() {
        // alert("YES I am")
        var name = document.getElementById("name").value;
        var string = "Hello " + name;
        document.getElementsByClassName("greeting")[0].innerHTML = string;
    }
</script>

</html>1
