<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- [document.getElementsByName() and document.getElementsByTagName()] -->
    <input type="text" name="Uname" />
    <button class="button" onclick="getName()">SUBMIT</button>
    <h1></h1>
  </body>

  <script>
    function getName() {
      var Uname = document.getElementsByName("Uname")[0].value;
      document.getElementsByName("Uname")[0].value = "";
      document.getElementsByTagName("h1")[0].innerHTML = Uname;
    }
  </script>
</html>
