<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: gray">
    <!-- [Modify css using JavaScript on events]  -->
    <div
      id="Main"
      onmouseenter="Moidfy()"
      onmouseleave="UnMoidfy()"
      style="
        text-align: center;
        color: white;
        margin-top: 145px;
        font-size: 55px;
        
        cursor: pointer;
        transition: 2s;
      "
    >
      I Am Vani
    </div>

    <script>
      function Moidfy() {
        // alert("NIKI");
        document.getElementById("Main").style.fontSize = "85px";
        document.getElementById("Main").style.color = "palegreen";
        document.getElementById("Main").style.fontFamily = "cursive";
      }

      function UnMoidfy() {
        document.getElementById("Main").style.fontSize = "55px";
        document.getElementById("Main").style.color = "white";
        document.getElementById("Main").style.fontFamily = "";
      }
    </script>
  </body>
</html>
