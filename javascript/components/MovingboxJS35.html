<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    #black {
      width: 300px;
      height: 300px;
      background-color: black;
      border-radius: 5px;
      position: relative;
    }

    #creame {
      width: 50px;
      height: 50px;
      background-color: wheat;
      border-radius: 5px;
      top: 0px;
      left: 0px;
      position: absolute;
    }
  </style>

  <body>
    <!-- [Moving box animation using JavaScript DOM] -->
    <center>
      <button
        class="button"
        onclick="Move()"
        style="
          margin-top: 145px;
          margin-bottom: 45px;
          padding: 10px;
          padding-left: 12px;
          padding-right: 12px;
          background-color: black;
          color: white;
          border-radius: 5px;
          font-size: 15px;
          font-weight: 700;
        "
      >
        Press Me
      </button>
      <div class="black" id="black">
        <div class="creame" id="creame"></div>
      </div>
    </center>
  </body>

  <script>
    function Move() {
      var creameElem = document.getElementById("creame");
      var poe = 0;
      var anim = setInterval(animate, 5);

      function animate() {
        if (poe == 250) {
          clearInterval(anim);
        } else {
          poe++;
          creameElem.style.top = poe + "px";
          creameElem.style.left = poe + "px";
        }
      }
    }
  </script>
</html>
