<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- [Switch statement in JavaScript] -->
  </body>

  <script>
    var i = 1;
    switch (i) {
      case 0:
        document.write("i is equals to 0");
        break;
      case 1:
        document.write("i is equals to 1");
        break;
      case 2:
        document.write("i is equals to 2");
        break;
      case 3:
        document.write("i is equals to 3");
        break;
      case 4:
        document.write("i is equals to 4");
        break;
      case 5:
        document.write("i is equals to 5");
        break;
      case 6:
        document.write("i is equals to 6");
        break;
        default:
        document.write("i is equals to 6");
    }
  </script>
</html>
