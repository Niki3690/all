<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="columns is-6">
            <div class="box">
              <div>
                <img id="pic" src="../1.png" width="500px" />
              </div>

              <center>
                <div class="mt-6">
                  <button
                    onclick="change1()"
                    class="button"
                    style="
                      border-radius: 50%;
                      height: 49px;
                      width: 49px;
                      background-color: #14f797;
                    "
                  ></button>
                  <button
                    onclick="change2()"
                    class="button"
                    style="
                      border-radius: 50%;
                      height: 49px;
                      width: 49px;
                      background-color: #fb01f7;
                    "
                  ></button>
                  <button
                    onclick="change3()"
                    class="button"
                    style="
                      border-radius: 50%;
                      height: 49px;
                      width: 49px;
                      background-color: #ea0425;
                    "
                  ></button>
                  <button
                    onclick="change4()"
                    class="button"
                    style="
                      border-radius: 50%;
                      height: 49px;
                      width: 49px;
                      background-color: #7d8d08;
                    "
                  ></button>
                  <button
                    onclick="change5()"
                    class="button"
                    style="
                      border-radius: 50%;
                      height: 49px;
                      width: 49px;
                      background-color: #5d90c3;
                    "
                  ></button>
                </div>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <center>
          <button class="button is-dark" onclick="dark()" style="padding: 35px">
            Drak
          </button>
        </center>
      </div>
  </body>

  <script>
    function change1() {
      document.getElementById("pic").src = "../2.png";
    }

    function change2() {
      document.getElementById("pic").src = "../3.png";
    }

    function change3() {
      document.getElementById("pic").src = "../4.png";
    }

    function change4() {
      document.getElementById("pic").src = "../5.png";
    }

    function change5() {
      document.getElementById("pic").src = "../1.png";
    }

    function dark() {
      let name = prompt("What is your name?");
      console.log(name);

      document.body.innerHTML =
        "<h3 class='is-size-3 has-text-link has-text-weight-bold'>Welcome " +
        name +
        "!" +
        "</h3>";
    }
  </script>
</html>
