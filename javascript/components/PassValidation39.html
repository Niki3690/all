<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- Password and confirm password validation using JavaScript -->
    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5">
            <div class="box">
              <h4 class="is-size-4 has-text-centered mt-5 has-text-weight-bold">
                Registration form
              </h4>
              <form>
                <label style="color: #00c4a7; font-weight: 500"
                  >UserName*</label
                >
                <input
                  class="input is-primary"
                  placeholder="UserName"
                  id="username"
                /><br /><br />

                <label style="color: #00c4a7; font-weight: 500"
                  >Password*</label
                >
                <input
                  class="input is-primary"
                  placeholder="Password"
                  id="password"
                  type="password"
                  name="password"
                /><br /><br />

                <label style="color: #00c4a7; font-weight: 500"
                  >Confirm Password*</label
                >
                <input
                  class="input is-primary"
                  placeholder="Confirm Password"
                  id="confirm_password"
                  type="password"
                  name="confirm_password"
                  onkeyup="Check(this)"
                /><br />

                <error
                  id="alert"
                  style="color: red; font-weight: 500; font-size: 14px"
                ></error
                ><br />

                <center>
                  <button class="button is-primary" onclick="Submit()">
                    SUBMIT
                  </button>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    var password = document.getElementById("password");
    function Check(elem) {
      if (elem.value.length > 0) {
        if (elem.value != password.value) {
          document.getElementById("alert").innerText =
            "confirm passward not match!";
        } else {
          document.getElementById("alert").innerText = "";
        }
      } else {
        document.getElementById("alert").innerText =
          "Please Enter Confirm Password";
      }
    }
  </script>
</html>
