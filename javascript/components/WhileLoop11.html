<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- [JavaScript looping statements ( while loop )] -->
  </body>

  <script>
    var count = 0;
    while (count < 11) {
      document.write(count + "Welcome to INDIA <br>");
      count++;
    }
  </script>
</html>
