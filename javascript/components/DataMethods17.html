<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="Result"></h1>
    <button onclick="pop()">POP</button>
    <button onclick="push()">PUSH</button>
    <button onclick="slice()">SLICE</button>
    <button onclick="reverse()">REVERSE</button>
    <button onclick="shift()">SHIFT</button>

    <!-- [Date methods in JavaScript] -->
  </body>

  <script>
    var color = ["Red", "White", "Black"];
    var demo = color;
    document.getElementById("Result").innerHTML = demo;

    //[POP Method]//

    function pop() {
      demo.pop();
      document.getElementById("Result").innerHTML = demo;
    }

    //[PUSH Method]//
    function push() {
      var x = prompt("Plz enter a fruit", "");
      demo.push(x);
      document.getElementById("Result").innerHTML = demo;
    }

    //[SLICE Method]//
    function slice() {
      var x = demo.slice(3);
      document.getElementById("Result").innerHTML = x;
    }

    //[REVERSE Method]//
    function reverse() {
      demo.reverse();
      document.getElementById("Result").innerHTML = demo;
    }

    //[SHIFT Method]//
    function shift() {
      var x = demo.shift();
      document.getElementById("Result").innerHTML = x;
    }
  </script>
</html>
