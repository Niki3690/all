<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- White space or Blank space validation using  javascript regexp -->
    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5">
            <div class="box">
              <h4 class="is-size-4 has-text-centered mt-5 has-text-weight-bold">
                Registration form
              </h4>
              <br />
              <form>
                <label style="font-weight: 500; font-weight: 900"
                  >UserName*</label
                >
                <input
                  class="input is-danger"
                  placeholder="UserName"
                  id="username"
                  onkeyup="White(this.value)"
                /><br /><br />

                <label style="font-weight: 500; font-weight: 900"
                  >Password*</label
                >
                <input
                  class="input is-danger"
                  placeholder="Password"
                  id="password"
                  type="password"
                  name="password"
                  onkeyup="White(this.value)"
                /><br /><br />

                <label style="font-weight: 500; font-weight: 900"
                  >Confirm Password*</label
                >
                <input
                  class="input is-danger"
                  placeholder="Confirm Password"
                  id="confirm_password"
                  type="password"
                  name="confirm_password"
                  onkeyup="White(this.value)"
                /><br />

                <error
                  id="alert"
                  style="color: red; font-weight: 500; font-size: 14px"
                ></error
                ><br />

                <center>
                  <button
                    class="button is-danger"
                    onclick="Submit()"
                    style="font-weight: 900"
                  >
                    SUBMIT
                  </button>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var pattern = /\s/g;
      var alert = document.getElementById("alert");
      function White(data) {
        var isSpace = pattern.test(data);
        if (isSpace) {
          alert.innerText = "Space is not allow";
        } else {
          alert.innerText = "";
        }
      }
    </script>
  </body>
</html>
