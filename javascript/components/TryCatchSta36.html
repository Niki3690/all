<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- [Exception handling in JavaScript (try...catch statement)] -->

    <button class="button" onclick="test()">CLICK ME</button>
    <h1 id="res"></h1>
  </body>

  <script>
    function test() {
      try {
        var number = "I M HERE";
        var x = number.toUpperCase();
        document.getElementById("res").innerText = x;
      } catch (err) {
        document.getElementById("res").innerText = err;
      }
    }
  </script>
</html>
