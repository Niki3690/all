<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Password checking and pattern validation using JavaScript  regexp -->

    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5">
            <div class="box">
              <h4 class="is-size-4 has-text-centered mt-5 has-text-weight-bold">
                Registration form
              </h4>
              <br />
              <form>
                <label style="font-weight: 500; font-weight: 900"
                  >UserName*</label
                >
                <input
                  class="input is-primary"
                  placeholder="UserName"
                  id="username"
                  onkeyup="Exp(this.value)"
                /><br /><br />

                <label style="font-weight: 500; font-weight: 900"
                  >Password*</label
                >
                <input
                  class="input is-primary"
                  placeholder="Password"
                  id="password"
                  type="password"
                  name="password"
                  onkeyup="Pass(this.value)"
                /><br /><br />

                <label style="font-weight: 500; font-weight: 900"
                  >Confirm Password*</label
                >
                <input
                  class="input is-primary"
                  placeholder="Confirm Password"
                  id="confirm_password"
                  type="password"
                  name="confirm_password"
                  onkeyup="Exp(this.value)"
                /><br /><br />

                <p>
                  <label
                    class="password-check"
                    style="color: gray; font-weight: 800"
                    >8 characters</label
                  ><br />
                  <label
                    class="password-check"
                    style="color: gray; font-weight: 800"
                    >1 lower case characters</label
                  ><br />
                  <label
                    class="password-check"
                    style="color: gray; font-weight: 800"
                    >1 upper case characters</label
                  ><br />
                  <label
                    class="password-check"
                    style="color: gray; font-weight: 800"
                    >1 numerical characters</label
                  ><br />
                  <label
                    class="password-check"
                    style="color: gray; font-weight: 800"
                    >1 special characters</label
                  >
                </p>

                <error
                  id="alert"
                  style="color: red; font-weight: 500; font-size: 14px"
                ></error
                ><br />

                <center>
                  <button
                    class="button is-primary"
                    onclick="Submit()"
                    style="font-weight: 900"
                  >
                    SUBMIT
                  </button>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function Pass(data) {
      var passwordcheck = document.getElementsByClassName("password-check");
      let lowerCase = new RegExp("(?=.*[a-z])");
      let uppercase = new RegExp("(?=.*[A-Z])");
      let number = new RegExp("(?=.*[!@#\$%\^&\*])");
      let eightChar = new RegExp("(?=.{8,})");
      let specialChar = new RegExp("(?=.*[!@#\$%\^&\*])");

      if (eightChar.test(data)) {
        passwordcheck[0].style.color = "#000000";
        passwordcheck[0].style.fontWeight = 800;
      } else {
        passwordcheck[0].style.color = "gray";
        passwordcheck[0].style.fontWeight = 800;
      }

      if (lowerCase.test(data)) {
        passwordcheck[1].style.color = "#000000";
        passwordcheck[1].style.fontWeight = 800;
      } else {
        passwordcheck[1].style.color = "gray";
        passwordcheck[1].style.fontWeight = 800;
      }

      if (uppercase.test(data)) {
        passwordcheck[2].style.color = "#000000";
        passwordcheck[2].style.fontWeight = 800;
      } else {
        passwordcheck[2].style.color = "gray";
        passwordcheck[2].style.fontWeight = 800;
      }

      if (number.test(data)) {
        passwordcheck[3].style.color = "#000000";
        passwordcheck[3].style.fontWeight = 800;
      } else {
        passwordcheck[3].style.color = "gray";
        passwordcheck[3].style.fontWeight = 800;
      }

      if (specialChar.test(data)) {
        passwordcheck[4].style.color = "#000000";
        passwordcheck[4].style.fontWeight = 800;
      } else {
        passwordcheck[4].style.color = "gray";
        passwordcheck[4].style.fontWeight = 800;
      }
    }
  </script>
</html>
