<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button onclick="myFunction()">Try it</button>
    <p id="nnme">Hey I Am in India!</p>
  </body>
  <script>
    function myFunction() {
      let text = document.getElementById("nnme").innerHTML;
      document.getElementById("nnme").innerHTML = text.replace(
        "India",
        "Canada"
      );
    }
  </script>
</html>
