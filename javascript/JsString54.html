<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
</body>

<script>
    let text = "Awesome";
    const myArr = text.split("");

    text = "";
    for (let i = 0; i < myArr.length; i++) {
        text += myArr[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

</html>
