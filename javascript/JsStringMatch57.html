<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
</body>

<script>
    let text = "I love Dogs. Dogs are very Quite. dogs are very secure.";
    const iterator = text.matchAll("Dogs");

    document.getElementById("demo").innerHTML = Array.from(iterator);
</script>

</html>
