<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>

  <style>
    #demo {
      text-align: center;
      margin-top: -85px;
      font-weight: 700;
      font-size: 25px;
    }
  </style>
  <body>
    <br /><br /><br /><br />
    <center>
      <button class="button is-warning" onclick="demo()">TIME IS?</button>
    </center>
    <p id="demo"></p>
  </body>

  <script>
    function demo() {
      document.getElementById("demo").innerHTML = Date();
    }
  </script>
</html>
