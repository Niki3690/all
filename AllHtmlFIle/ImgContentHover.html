  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .image {
      height: 300px;
      width: 300px;
    }

    .image-container {
      height: 300px;
      width: 300px;
      position: relative;
    }

    .overlay {
      position: absolute;
      left: 0;
      top: 0;
      text-align: center;
      justify-content: center;
      display: flex;
      align-items: center;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      opacity: 0;
    }

    .overlay i {
      font-size: 45px;
      color: white;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }
  </style>

  <body>
    <div class="imaggggge">

          class="image"

          alt="Image"
        />
        <div class="overlay">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
