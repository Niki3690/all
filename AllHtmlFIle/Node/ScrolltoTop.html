<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll button</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }

    body {
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    section {
      width: 100%;
      height: 50vh;
      display: flex;
      justify-content: center;
      text-align: center;
      font-size: 50px;
      align-items: center;
      position: relative;
    }

    .one,
    .three,
    .five {
      background-color: black;
      color: white;
    }
    .two,
    .four {
      background-color: lightgray;
    }

    .Scroll {
      bottom: 30px;
      right: 30px;
      border: 2px solid red;
      padding: 15px 25px;
      display: inline-flex;
      position: fixed;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: 700;
    }

    .Scroll:hover {
      background-color: red;
      font-weight: 700;
    }
  </style>
  <body>
    <section class="one">One</section>
    <section class="two">Two</section>
    <section class="three">Three</section>
    <section class="four">Four</section>
    <section class="five">Five</section>
    <section class="four">Four</section>
    <section class="five">Five</section>
    <section class="four">Four</section>
    <section class="five">Five</section>
    <section class="four">Four</section>
    <section class="five">Five</section>
    <section class="four">Four</section>
    <section class="five">Five</section>

    <div class="Scroll" onclick="ScrollTop()">TOP</div>
  </body>

  <script>
    let ScrollTop = () => {
      window.scrollTo(0, 0);
    };
  </script>
</html>
