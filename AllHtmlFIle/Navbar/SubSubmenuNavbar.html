<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Submenu Navbar</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    span {
      color: blue;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 0 5px;
      background-color: gainsboro;
    }

    .container ul {
      display: flex;
      list-style: none;
    }

    .container ul li {
      position: relative;
    }

    .container ul li a {
      text-decoration: none;
      font-size: 20px;
      font-weight: 800;
      padding: 15px;
      display: block;
    }

    .container ul li a:hover {
      background-color: lightgray;
    }

    .container ul li:hover .dropdown {
      display: block;
      position: absolute;
      left: 0;
      top: 100%;
      background-color: gainsboro;
    }

    .dropdown ul {
      display: block;
      margin: 10px;
    }

    .dropdown {
      display: none;
    }

    .dropdown ul li {
      width: 120px;
    }

    ul li a:hover {
      background-color: red;
    }

    .nn {
      float: right;
      margin-top: 6px;
    }

    .dropdown ul li:hover .dropdown1 {
      display: block;
      position: absolute;
      top: 0;
      left: 130px;
      background-color: gainsboro;
    }

    .dropdown1 {
      display: none;
    }
  </style>

  <body>
    <div class="container">
      <h1>My<span>Code</span></h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Career <i class="fa-solid fa-caret-down"></i></a>

          <div class="dropdown">
            <ul>
              <li><a href="#">Developer</a></li>
              <li>
                <a href="#">HR<i class="nn fa-solid fa-caret-right"></i></a>

                <div class="dropdown1">
                  <ul>
                    <li><a href="#">Marketing</a></li>
                    <li><a href="#">Testing</a></li>
                  </ul>
                </div>
              </li>
              <li><a href="#">Marketing</a></li>
              <li><a href="#">Testing</a></li>
            </ul>
          </div>
        </li>
        <li><a href="#">Internship</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
