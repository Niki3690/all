<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Navbar</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
    }

    .container {
      background-color: gold;
      text-align: center;
    }

    ul li {
      position: relative;
      display: inline-block;
    }

    ul li a {
      text-decoration: none;
      padding: 15px;
      font-weight: 700;
      font-size: 22px;
      display: block;
    }

    ul li a:hover {
      background-color: black;
      color: white;
    }

    ul li ul.demo {
      position: absolute;
      background-color: gold;
      display: none;
    }

    ul li ul.demo li {
      display: block;
    }

    ul li:hover .demo {
      display: block;
    }

    ul li ul.demo ul.demo1 {
      position: absolute;
      left: 100%;
      top: 0;
      background-color: gold;
      display: none;
    }

    ul li ul.demo li:hover ul.demo1 {
      display: block;
    }
  </style>

  <body>
    <div class="container">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Career</a></li>
        <li>
          <a href="#">Internship <i class="fa-solid fa-caret-down"></i></a>

          <ul class="demo">
            <li><a href="#">AAA</a></li>
            <li><a href="#">BBB</a></li>
            <li>
              <a href="#">CCC <i class="fa-solid fa-caret-right"></i></a>

              <ul class="demo1">
                <li><a href="#">aa</a></li>
                <li><a href="#">bb</a></li>
                <li><a href="#">cc</a></li>
                <li><a href="#">dd</a></li>
              </ul>
            </li>
            <li><a href="#">DDD</a></li>
            <li><a href="#">EEE</a></li>
          </ul>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </div>
  </body>
</html>
