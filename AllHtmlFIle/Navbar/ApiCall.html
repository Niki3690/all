<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApiCall</title>
  </head>
  <style>
    table {
      background-color: rgb(199, 49, 199);
    }

    table,
    th,
    td {
      border: 1px solid gray;
      padding: 15px;
      outline: 1px solid white;
      color: white;
    }

    .container {
      text-align: center;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    th {
      font-size: 25px;
      color: white;
    }
  </style>
  <script>
    async function callapi() {
      let result = await fetch("https://jsonplaceholder.typicode.com/users");
      result = await result.json();
      console.warn(result);
      document.getElementById("userData").innerHTML = result
        .map(
          (item) =>
            `<tr>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.username}</td>
            <td>${item.website}</td>
            <td>${item.phone}</td>
        </tr>`
        )
        .join("");
    }
    callapi();
  </script>

  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Website</th>
            <th>Phone</th>
          </tr>
        </thead>

        <tbody id="userData"></tbody>
      </table>
    </div>
  </body>
</html>
