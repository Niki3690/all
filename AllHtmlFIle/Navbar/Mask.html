<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>MASKING</title>
  </head>
  <style>
    h1 {
      font-size: 200px;
      text-align: center;
      background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVgtKw6Q3JVoPjUPNb72O9EGLvuNVn4U7hjxKzrzVdaA&s");
      color: transparent;
      -webkit-background-clip: text;
      background-position: 25px;
    }
  </style>
  <body>
    <h1>VIDHI NIKI</h1>
  </body>
</html>
