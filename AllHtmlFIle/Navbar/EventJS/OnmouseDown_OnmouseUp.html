<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnmouseDown-OnmouseUp</title>
  </head>

  <body>
    <div class="container">
      <h1 id="name" onmousedown="Down()" onmouseup="Up()">
        I am leave in India
      </h1>
    </div>

    <script>
      function Down() {
        document.getElementById("name").style.color = "green";
      }

      function Up() {
        document.getElementById("name").style.color = "coral";
      }
    </script>
  </body>
</html>
