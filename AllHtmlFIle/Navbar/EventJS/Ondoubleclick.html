<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button ondblclick="Double()">Double Click</button>
      <button onclick="Single()">Single Click</button>
      <h1 id="name"></h1>
    </div>

    <script>
      function Double() {
        document.getElementById("name").innerHTML = "MY NAME IS NIKI.";
      }

      function Single() {
        document.getElementById("name").innerHTML = "MY SURNAME IS PATEL.";
      }
    </script>
  </body>
</html>
