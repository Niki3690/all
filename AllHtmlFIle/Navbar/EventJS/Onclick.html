<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick</title>
  </head>
  <body>
    <div class="container">
      <h1 id="name">My Name is Niki</h1>
      <button onclick="Fun()">Change</button>
    </div>

    <script>
      function Fun() {
        document.getElementById("name").innerText = "My Surname is Patel";
      }
    </script>
  </body>
</html>
