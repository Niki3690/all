<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sonavbar</title>
  </head>

  <style>
    * {
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      box-sizing: border-box;
    }

    .navbar ul li {
      display: inline-block;
      position: relative;
    }

    .navbar ul li a {
      display: inline-block;
      text-decoration: none;
      padding: 15px;
    }

    .navbar ul li a:hover {
      background-color: red;

      color: white;
    }

    .navbar ul li.drop ul {
      background-color: palegoldenrod;

      position: absolute;
      left: 0;
      width: 100px;
      padding-left: 0;
      display: none;
    }

    .navbar ul li.drop ul li a {
      width: 100px;
    }

    .navbar ul li.drop:hover ul {
      display: block;
    }
  </style>

  <body>
    <div class="navbar">
      <ul>
        <li><a href="#">ABOUT US</a></li>
        <li class="drop">
          <a href="#">HOME</a>
          <ul>
            <li><a href="#">AAA</a></li>
            <li><a href="#">AAA</a></li>
            <li><a href="#">AAA</a></li>
            <li><a href="#">AAA</a></li>
          </ul>
        </li>
        <li><a href="#">CONTACT</a></li>
        <li class="drop">
          <a href="#">STOCKLIST</a>
          <ul>
            <li><a href="#">BBB</a></li>
            <li><a href="#">BBB</a></li>
            <li><a href="#">BBB</a></li>
            <li><a href="#">BBB</a></li>
          </ul>
        </li>
        <li class="drop">
          <a href="#">CONTACT US</a>
          <ul>
            <li><a href="#">CCC</a></li>
            <li><a href="#">CCC</a></li>
            <li><a href="#">CCC</a></li>
            <li><a href="#">CCC</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
